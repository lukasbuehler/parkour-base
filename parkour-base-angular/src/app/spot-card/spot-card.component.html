<mat-card
  matRipple
  [matRippleDisabled]="!clickable"
  [class.mat-elevation-z0]="flat"
  [class.clickable]="clickable"
>
  <mat-card-header>
    <mat-card-title>
      <button
        *ngIf="dismissable"
        mat-icon-button
        #closeSpotFab
        id="closeSpotFab"
        (click)="dismissed()"
      >
        <mat-icon>close</mat-icon>
      </button>
      {{ spot.data.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ spot.data.type }}
      <app-rating
        class="float-right"
        *ngIf="spot?.data?.rating"
        [rating]="spot.data.rating"
        color="accent"
      ></app-rating>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ spot.data.image_src }}" />
  <mat-card-content>
    {{ spot.data.address }}
  </mat-card-content>
  <mat-card-actions *ngIf="!preview">
    <button mat-button (click)="editRequested()">Edit</button>
    <button mat-button (click)="shareSpot()">Share</button>
  </mat-card-actions>
</mat-card>
