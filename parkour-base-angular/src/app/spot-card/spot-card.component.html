<mat-card
  matRipple
  [matRippleDisabled]="!clickable"
  [class.mat-elevation-z3]="true"
  [class.clickable]="clickable"
  class="mb-2"
>
  <mat-card-header>
    <mat-card-title>
      {{ spot.data.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ capitalize(spot.data.type) }}
      <app-rating
        class="float-right"
        *ngIf="spot?.data?.rating"
        [rating]="spot.data.rating"
        color="accent"
      ></app-rating>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ spot.data.image_src }}" />
  <mat-card-content>
    {{ capitalize(spot.data.type) }} in {{ spot.data.area }} area
  </mat-card-content>
</mat-card>
