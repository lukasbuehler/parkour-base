<div class="container text-center">
  <div class="row">
    <div *ngIf="isLoading" class="p-5 col-md-12 d-flex justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="row" *ngIf="user && !isLoading">
    <div class="col-lg-8 pt-4">
      <mat-card class="mat-elevation-z3 text-left">
        <mat-card-content class="p-4">
          <div class="d-flex flex-row justify-content-left align-items-center">
            <img
              *ngIf="user.profilePictrue"
              class="profile-pic mr-5"
              [src]="user.profilePictrue || authProfilePic"
              alt=""
            />
            <div
              class="d-flex flex-column justify-content-center align-items-left flex-grow-1"
            >
              <h1 class="mat-display-1 mb-2">
                {{ user.displayName }}
              </h1>
              <div class="d-md-flex flex-row justify-content-between">
                <h3 *ngIf="false" class="mat-h3 mb-2">
                  Member of <b>Team name</b>
                </h3>
                <h3 *ngIf="user.startTimeAgoString" class="mat-h3 mb-2">
                  Freerunner {{ startTimeAgoString }}
                </h3>
              </div>
              <h3 class="mat-h3">
                <b>{{ user.followerCount }}</b> Followers
              </h3>
              <div class="d-flex flex-row">
                <button mat-flat-button color="accent" class="flex-fill">
                  Follow
                </button>
                <button mat-flat-button color="primary" class="mx-3 flex-fill">
                  Contact
                </button>
                <button mat-stroked-button color="default" class="flex-fill">
                  Report
                </button>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-4 pt-4">
      <mat-card class="mat-elevation-z3">
        <mat-card-header>
          <mat-card-title>Groups</mat-card-title>
        </mat-card-header>
        <mat-card-content> Coming soon... </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row" *ngIf="user && !isLoading">
    <div class="col-lg-6 pt-3">
      <app-post-collection
        [title]="'Posts from ' + user.displayName"
        [loading]="postsFromUserLoading"
        [posts]="postsFromUser"
      ></app-post-collection>
    </div>
    <div class="col-lg-6 pt-3"></div>
  </div>
</div>
