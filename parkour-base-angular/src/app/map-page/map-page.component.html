<mat-drawer-container autosize>
  <mat-drawer
    #startDrawer
    id="startDrawer"
    class="mat-elevation-z5"
    mode="side"
    position="start"
    opened="false"
  >
    <h2 class="mat-h2">
      Search
      <button
        mat-icon-button
        #closeStartDrawerFab
        id="closeStartDrawerFab"
        (click)="startDrawer.close()"
      >
        <mat-icon>navigate_before</mat-icon>
      </button>
    </h2>
    <mat-form-field #searchFormField id="searchFormField">
      <input matInput placeholder="Search Spots" />
    </mat-form-field>
    <div id="searchSpotList">
      <app-spot-card
        *ngFor="let spot of searchSpots"
        [spot]="spot"
        [clickable]="true"
        (click)="selectedSpot = spot; startDrawer.close()"
      ></app-spot-card>
    </div>
  </mat-drawer>

  <mat-drawer
    #endDrawer
    id="endDrawer"
    class="mat-elevation-z5"
    mode="side"
    position="end"
    [opened]="selectedSpot"
  >
    <div *ngIf="selectedSpot">
      <app-spot-detail
        #spotDetail
        [spot]="selectedSpot"
        [flat]="true"
        [dismissable]="true"
        [infoOnly]="false"
        [editable]="true"
        [(isEditing)]="this.editingBounds"
        (dismiss)="closeSpot()"
        (addBoundsClick)="addBounds()"
        (callGetPathsPromiseFunction)="getPathsFromSpotPolygon()"
      ></app-spot-detail>
    </div>
  </mat-drawer>

  <agm-map
    #map
    id="map"
    [latitude]="start_coordinates.lat"
    [longitude]="start_coordinates.lng"
    [zoom]="this.zoom"
    [backgroundColor]="'#000a12'"
    [clickableIcons]="false"
    [disableDefaultUI]="true"
    [fitBounds]="false"
    gestureHandling="'greedy'"
    [mapTypeId]="mapStyle"
    [styles]="mapStylesConfig"
    (mapClick)="clickedMap($event)"
    (boundsChange)="boundsChanged($event)"
    (centerChange)="centerChanged($event)"
    (zoomChange)="zoomChanged($event)"
  >
    <agm-circle
      *ngFor="let dot of visibleDots"
      [fillColor]="'#304ffe'"
      [latitude]="dot.location.latitude"
      [longitude]="dot.location.longitude"
      [circleDraggable]="false"
      [strokeWeight]="0"
      [strokeOpacity]="0"
      [radius]="spotDotZoomRadii[zoom]"
      [visible]="true"
      [fillOpacity]="getDotOpacityForZoom(zoom)"
    ></agm-circle>

    <agm-circle
      *ngFor="let spot of visibleSpots"
      [fillColor]="'#304ffe'"
      [latitude]="spot.location.lat"
      [longitude]="spot.location.lng"
      [circleDraggable]="false"
      [strokeWeight]="0"
      [strokeOpacity]="0"
      [radius]="5"
      [visible]="true"
      [fillOpacity]="0.75"
      (circleClick)="openSpot(spot)"
    >
      <agm-polygon
        #polygon
        [paths]="spot.paths"
        [fillColor]="'#304ffe'"
        [strokeColor]="'#304ffe'"
        [fillOpacity]="0.1"
        [editable]="
          editingBounds && spot && selectedSpot && spot.id === selectedSpot.id
        "
        (polyClick)="openSpot(spot)"
      ></agm-polygon>
    </agm-circle>

    <agm-marker
      *ngIf="selectedSpot"
      [agmFitBounds]="true"
      [latitude]="selectedSpot.location.lat"
      [longitude]="selectedSpot.location.lng"
      [title]="selectedSpot.data.name"
      iconUrl="/assets/icons/marker.png"
      [markerDraggable]="editingBounds"
      [markerClickable]="true"
      (dragEnd)="spotMarkerMoved($event)"
    ></agm-marker>

    <agm-marker
      *ngIf="droppedMarkerLocation"
      #droppedMarker
      id="droppedMarker"
      [latitude]="droppedMarkerLocation.lat"
      [longitude]="droppedMarkerLocation.lng"
      iconUrl="/assets/icons/marker.png"
      [markerDraggable]="true"
      [markerClickable]="true"
    ></agm-marker>
  </agm-map>

  <button mat-fab #searchFab id="searchFab" (click)="startDrawer.open()">
    <mat-icon aria-label="Button with magnifying lens to search for spots"
      >search</mat-icon
    >
  </button>

  <button
    mat-mini-fab
    #mapStyleFab
    color="white"
    id="mapStyleFab"
    (click)="toggleMapStyle()"
  >
    <mat-icon aria-label="Button with magnifying lens to search for spots">
      {{
        mapStyle.toLowerCase() === "ROADMAP".toLowerCase() ? "terrain" : "map"
      }}
    </mat-icon>
  </button>

  <button
    *ngIf="!editingBounds"
    mat-fab
    #createSpotFab
    id="createSpotFab"
    (click)="createSpot()"
  >
    <mat-icon aria-label="Button with plus to create a new spot"
      >add_location</mat-icon
    >
  </button>
</mat-drawer-container>
