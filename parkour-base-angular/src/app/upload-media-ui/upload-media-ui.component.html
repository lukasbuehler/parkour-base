<div class="main">
  <button
    mat-mini-fab
    id="attachMedia"
    class="mini-fab"
    (click)="fileInput.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
  <input
    #fileInput
    hidden="true"
    type="file"
    [accept]="acceptString"
    onclick="this.value=null"
    (change)="onSelectFile($event.target.files)"
    [formControl]="ngControl.control"
  />
  <mat-form-field>
    <mat-label
      >Please select {{ isMediaUpload ? "Media" : "a File" }}</mat-label
    >
    <input
      #filenameInput
      matInput
      name="filenameInput"
      type="text"
      ng-readonly="true"
      (click)="fileInput.click()"
      readonly
      [value]="uploadFileName"
      [formControl]="ngControl.control"
    />
    <mat-icon matSuffix>cloud_upload</mat-icon>
    <mat-hint *ngIf="!hasError || ngControl.invalid">{{
      uploadFile
        ? "Size: " + uploadFileSizeString + ", Type: " + uploadFile.type
        : "Click to select a file"
    }}</mat-hint>
    <mat-error *ngIf="hasError">{{ errorMessage }}</mat-error>
  </mat-form-field>
</div>
