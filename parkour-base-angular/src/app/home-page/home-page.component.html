<div class="home-page-container">
  <div class="container">
    <div class="row posts">
      <div class="col-md-6 text-center px-3">
        <app-post-collection
          #updateCollection
          [posts]="updatePosts"
          [title]="'Updates'"
          [loading]="loadingUpdates"
        ></app-post-collection>
      </div>
      <div class="col-md-6 text-center px-3">
        <app-post-collection
          [posts]="todaysTopPosts"
          [title]="'Top posts'"
          [loading]="loadingTodaysTopPosts"
        ></app-post-collection>
      </div>
    </div>
  </div>
</div>

<button
  *ngIf="authService.isSignedIn"
  mat-fab
  #createFab
  id="createFab"
  (click)="createPost()"
>
  <mat-icon aria-label="Button with pen to create a post">create</mat-icon>
</button>
