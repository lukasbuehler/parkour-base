<div class="home-page-container">
  <div class="container d-none d-md-block">
    <div class="row posts">
      <div class="col-md-6 text-center px-3">
        <app-post-collection
          #updateCollection
          [posts]="updatePosts"
          [title]="'Updates'"
          [loading]="loadingUpdates"
        ></app-post-collection>
      </div>
      <div class="col-md-6 text-center px-3">
        <app-post-collection
          [posts]="todaysTopPosts"
          [title]="'Today\'s top posts'"
          [loading]="loadingTodaysTopPosts"
        ></app-post-collection>
      </div>
    </div>
  </div>
  <mat-tab-group mat-stretch-tabs class="d-md-none" mat-align-tabs="center">
    <mat-tab label="Updates">
      <div class="p-3">
        <app-post-collection
          [posts]="updatePosts"
          [loading]="loadingUpdates"
        ></app-post-collection>
      </div>
    </mat-tab>
    <mat-tab label="Today's top posts">
      <div class="p-3">
        <app-post-collection
          [posts]="todaysTopPosts"
          [loading]="loadingTodaysTopPosts"
        ></app-post-collection>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<button
  *ngIf="isUserSignedIn"
  mat-fab
  #createFab
  id="createFab"
  (click)="createPost()"
>
  <mat-icon aria-label="Button with pen to create a post">create</mat-icon>
</button>
