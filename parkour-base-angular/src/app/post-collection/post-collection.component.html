<div class="collection-container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="1.5"
        [infiniteScrollThrottle]="50" 
        (scrolled)="scrolledDown()">
  <h2 class="mat-h2">
    {{title}}
  </h2>
  <app-post *ngFor="let post of posts" [post]="post" class="mt-2"></app-post>
</div>
