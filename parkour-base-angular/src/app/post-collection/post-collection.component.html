<div
  class="collection-container pt-3"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollUpDistance]="1.5"
  [infiniteScrollThrottle]="50"
>
  <h2 *ngIf="title" class="mat-h2">
    {{ title }}
  </h2>
  <app-post *ngFor="let post of posts" [post]="post" class="mt-2"></app-post>
</div>
