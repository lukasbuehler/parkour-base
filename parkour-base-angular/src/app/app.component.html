<mat-toolbar color="{{navbarConfig.color}}" class="mat-elevation-z8">
  <span class="{{navbarConfig.logo.class}}">{{navbarConfig.logo.text}}</span>

  <div class="d-none d-md-block">
    <button mat-button *ngFor="let button of navbarConfig.buttons" routerLink="{{button.link}}"
      matBadge="{{button.badge.number}}" matBadgeColor="{{button.badge.color}}"
      [matBadgeHidden]="button.badge.number === 0" matTooltip="{{button.tooltip}}"
      matTooltipPosition="below" [matTooltipShowDelay]="1500">{{button.name}}
    </button>
  </div>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="navMenu" class="d-md-none">
    <mat-icon aria-label="Example icon-button with a heart icon">menu</mat-icon>
  </button>

  <mat-menu #navMenu="matMenu">
      <button mat-menu-item *ngFor="let button of navbarConfig.buttons" routerLink="{{button.link}}"
        matBadge="{{button.badge.number}}" matBadgeColor="{{button.badge.color}}"
        [matBadgeHidden]="button.badge.number === 0">
        {{button.name}}
      </button>
  </mat-menu>
  

</mat-toolbar>

<router-outlet></router-outlet>
